<ul>
{% if categories %}
  {% for c in categories %}
    {% if c == current_category %}
      <li><strong>{{ c.name }}</strong></li>
    {% else %}
      <li>
        <a href="{% url 'rango:show_category' c.slug %}">
          {{ c.name }}
        </a>
      </li>
    {% endif %}
  {% endfor %}
{% else %}
  <li><strong>No categories present.</strong></li>
{% endif %}
</ul>
