{% extends 'rango/base.html' %}
{% load static %}

{% block title_block %}
    Add a Category
{% endblock %}

{% block body_block %}
<h1>Add a Category</h1>

<form method="post" action="{% url 'rango:add_category' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add Category" />
</form>

{% if form.errors %}
Category with this Name already exists.
{% endif %}

{% endblock %}
